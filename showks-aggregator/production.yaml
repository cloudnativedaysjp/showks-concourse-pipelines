resources:
- name: app
  type: git
  source:
    uri: https://github.com/containerdaysjp/showks-aggregator
    branch: master

- name: concourse-pipelines
  type: git
  source:
    uri: https://github.com/containerdaysjp/showks-concourse-pipelines
    branch: master

- name: k8s-manifests
  type: git
  source:
    uri: git@github.com:containerdaysjp/showks-manifests.git
    branch: master
    private_key: ((github_key))

- name: showks-aggregator-image
  type: docker-image
  source:
    repository: containerdaysjp/showks-aggregator
    username: ((registry_user))
    password: ((registry_password))

jobs:
- name: master
  plan:
  - get: app
    trigger: true
  - get: concourse-pipelines
  - task: from-staging-image-to-master
    file: concourse-pipelines/common/tasks/tagging.yaml
    params:
      GITREPO: app/
      IMAGE_NAME: containerdaysjp/showks-aggregator
  - get: k8s-manifests
  - put: showks-aggregator-image
    params:
      load_file: outfile/image
      load_repository: containerdaysjp/showks-aggregator
      load_tag: latest
      tag_file: app/.git/refs/heads/master
      tag_prefix: prod-

  - task: update-manifest
    file: concourse-pipelines/common/tasks/update_manifest.yaml
    params:
      APP_NAME: showks-aggregator
      TAG_PREFIX: prod-
  - put: k8s-manifests
    params:
      repository: changed-k8s-manifests

