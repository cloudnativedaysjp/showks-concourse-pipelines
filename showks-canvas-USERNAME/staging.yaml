resources:
- name: app-staging
  type: git
  source:
    uri: https://github.com/containerdaysjp/showks-canvas-USERNAME
    branch: staging

- name: showks-canvas-USERNAME-image
  type: docker-image
  source:
    repository: containerdaysjp/showks-canvas-USERNAME
    username: ((registry_user))
    password: ((registry_password))

jobs:
- name: staging
  plan:
  - get: app-staging
    trigger: true

  - put: showks-canvas-USERNAME-image
    params:
      build: app-staging/
      tag_file: app-staging/.git/refs/heads/staging
      tag_prefix: stg-
      tag_as_latest: true

